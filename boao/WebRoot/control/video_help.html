<body>
<table width="742" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="80"><p class="STYLE1">用户请先将您的视频上传到<a href="http://www.youku.com" target="_blank">优酷</a>、<a href="http://www.tudou.com" target="_blank">土豆</a> 或
	<a href="http://www.ku6.com" target="_blank">酷6网</a> 等第三方视频网站后，将其'Flash地址'或称作'视频地址'(即以'http://'开头.swf'结尾</p>
    <p class="STYLE1">的网址）复制至本程序的<strong>Flash地址</strong>对应的文本框内即可。</p></td>
  </tr>
  <tr>
    <td height="34"><span class="STYLE2">以优酷为例：</span></td>
  </tr>
  <tr>
    <td height="268" align="left" valign="top"><p><strong>1</strong>.首先打开视频播放页面,点击红色圈中处（更多）。</p><br />
    <img src="images/video_1.jpg" width="610" height="221" /></td>
  </tr>
  <tr>
    <td height="313" align="left" valign="top"><p><strong>2</strong>.在弹出的下拉菜单里，选中Flash地址或点击“复制”按钮允许复制。</p><br />
    <img src="images/video_2.jpg" width="618" height="261" /></td>
  </tr>
  <tr>
    <td height="250" align="left" valign="top"><p><strong>3.</strong>将视频地址黏贴到本系统的Flash地址中即可。<br />
        <img src="images/video_03.jpg" width="719" height="79" /></p>
    <p>&nbsp;</p>
    <p>说明：请确保视频地址的可用，本程序播放视频窗口的默认大小为宽：480px,高：400px,可根据需要修改。</p>
    </td>
  </tr>
</table>
</body>
