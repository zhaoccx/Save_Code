$(function(){
	$("#suggest1").autocomplete("getAddr", {
		minChars: 1,
		matchCase:false,//不区分大小写
		autoFill: false,
		max: 10,
		formatItem: function(row, i, max,term) {
			var v = $("#suggest1").val();		
			return  row.username + " (" + row.code + ")";
			if(row.code.indexOf(v) == 0 || row.spell.indexOf(v)==0)
			{
				return  row.username + " (" + row.code + ")";
			}
			else
				return false;
		},
		formatMatch: function(row, i, max) {
			return row.username + " (" + row.code+")";
		},
		formatResult: function(row) {
			return row.code;
		},
		reasultSearch:function(row,v)//本场数据自定义查询语法 注意这是我自己新加的事件
		{
			//自定义在code或spell中匹配
			if(row.data.code.indexOf(v) == 0 || row.data.spell.indexOf(v) == 0)
			{
				return row;
			}
			else
				return false;			
		}
	});
});

</script>
