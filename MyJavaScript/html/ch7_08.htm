<script>
function getObj(id) {
    return document.getElementById(id);
}

function clearList(alist) {
  var lst = getObj(alist);    
  var len = lst.options.length;
  for (var i = (len-1); i >= 0; i--){
    lst.options[i]= null;
  }
}
</script>
