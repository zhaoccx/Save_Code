<script language="JavaScript">  <!--
var sWeek = new Array("日","一","二 ","三","四","五","六");

var myDate = new Date();    // 当天的日期

var sYear = myDate.getFullYear();    // 年
var sMonth = myDate.getMonth()+1;    // 月
var sDate = myDate.getDate();         // 日
var sDay = sWeek[myDate.getDay()];   // 星期

//  格式1
document.write(sMonth + "/" + sDate + "/" + sYear + "<br>");
//  格式2
document.write(formatTwoDigits(sMonth) + "/" + 
               formatTwoDigits(sDate) + "/" + 
               sYear + "<br>");
//  格式3
document.write(sYear + "年" + sMonth + "月" + sDate + "日" + " 星期" + sDay + "<br>");
//  格式4
document.write(imageDigits(sYear) + "&nbsp;&nbsp;" + 
               imageDigits(sMonth) + "&nbsp;&nbsp;" + 
               imageDigits(sDate) +  "<br>");

//  如果输入数是1位数，在十位数上补0
function formatTwoDigits(s) {
  if (s<10) return "0"+s;
  else return s;
}

//  将数转换为图像，注意，在本文件的相同目录下已有0－9的图像文件，文件名为0.gif，1.gif …… 以此类推
function imageDigits(s) {
  var ret = "";
  var s = new String(s);
  for (var i=0; i<s.length; i++) {
    ret += '<img src="' + s.charAt(i) + '.gif">';
  }
  return ret;
}
//--></script>
