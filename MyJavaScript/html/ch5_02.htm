    window.self.resizeTo(screenWidth,screenHeight);
    window.self.moveTo(0,0);

    var attr = "location=1, menubar=1, scrollbars=1, toolbar=1, status=1, resizable=1";
    var myWin = window.open(url,"testWindow");
    myWin.resizeTo(width,height);
    myWin.moveTo(left,top);
    myWin.focus();
  }
