<html>
<head>
<style>
  #circle {position:absolute;left:0;top:0px;z-index:1}
  #text {position:absolute;left:10;top:10px;z-index:10}
</style>
<script language="JavaScript"><!--
  function arrange() {
    document.getElementById("circle").width  =  document.getElementById("text").offsetWidth+20;
    document.getElementById("text").style.top = document.getElementById("circle").width * 0.5 - 10;
  }
--> </script>
</head>
<body>
<div id="text">这是一段测试文字</div>
<img src="Circle.gif" id="circle">
<div style="margin-left:300px;"><input type="button" value="排列文字和图片" onclick="arrange();"></div>
</body>
</html>
