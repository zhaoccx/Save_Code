<script> <!--
/* 定义对象 */
function dateObj(year, month, day) {
  // 属性
  this.year = year;
  this.month = month;
  this.day = day;

  // 方法
  this.toString = function getString() {
    return (this.month + '/' + this.day + '/' + this.year)
  }
}

/* 使用对象 */
// 一个参数为"对象"的函数
function prevMonth(date) {
  if(date.month == 1) {
    date.year--; date.month = 12;
  } else {
    date.month--;
  }
}

// 使用对象之前首先要创建对象
var myDate = new dateObj('2004','8','1');

// 引用对象中的属性
var myMonth = myDate.month;

// 引用对象中的方法
var myDateStr = myDate.toString();

document.write ('新产生的日期对象的月份是：' + myMonth + '<br>日期是：' +   myDateStr + '<br>');

// 将对象作为函数的参数
prevMonth (myDate);
