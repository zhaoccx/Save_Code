<html>
<head>
<script language="JavaScript"><!--
function display() {
  var title = document.getElementById('titleBar').innerHTML;
  alert(title);
}
function change() {
  document.getElementById('titleBar').innerHTML = '这是<span style="border:1px solid">改变后</span>的标题';
}
--> </script>
</head>
<body>
<h1 id="titleBar">这是一个测试标题</h1>
<div style="margin-top:10px;">
  <input type="button" value="显示"  onclick="display();">
  <input type="button" value="修改" onclick="change()">
</div>
</body>
</html>
