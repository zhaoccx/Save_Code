<html>
<body>
<!-- 方法一：window.open()的方法 -->
<a href="javascript:window.open('http://www.yahoo.com','_self');">
window.open()</a><br>
<!-- 方法二：赋值location.href属性的方法 -->
<a href="javascript:location.href='http://www.yahoo.com'">
location.href</a><br>
<!-- 方法三：赋值location.replace()属性的方法 -->
<a href="javascript:location.replace('http://www.yahoo.com')">
location.replace()</a><br>
</body>
</html>
