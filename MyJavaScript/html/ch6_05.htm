<html>
<head>
<script language="JavaScript"><!--
function display() {
  var titleTextNode = document.getElementById('titleBar').firstChild;
  var title = titleTextNode.nodeValue;
  alert(title);
}
function change() {
  var newTextNode = document.createTextNode('这是用W3C文档对象模型方法改变后的标题');
  var titleNode = document.getElementById('titleBar');
  var titleTextNode = document.getElementById('titleBar').firstChild;
  titleNode.replaceChild(newTextNode,titleTextNode);
}
--> </script>
</head>
<body>
<h1 id="titleBar">这是一个测试标题</h1>
<div style="margin-top:10px;">
  <input type="button" value="显示"  onclick="display();">
  <input type="button" value="修改" onclick="change()">
</div>
</body>
</html>
